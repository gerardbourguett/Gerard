<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="CodigoExterno">
            <th mat-header-cell *matHeaderCellDef> Codigo Externo </th>
            <td mat-cell *matCellDef="let element"> {{element.CodigoExterno}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="CodigoEstado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.CodigoEstado}} </td>
        </ng-container>
    
        <!-- FechaCierre Column -->
        <ng-container matColumnDef="FechaCierre">
            <th mat-header-cell *matHeaderCellDef> Fecha Cierre </th>
            <td mat-cell *matCellDef="let element"> {{element.FechaCierre}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
