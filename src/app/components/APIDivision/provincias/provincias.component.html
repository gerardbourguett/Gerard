<mat-form-field appearance="standard">
    <mat-label>Búsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="lat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitud </th>
            <td mat-cell *matCellDef="let row"> {{row.lat}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="lng">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitud </th>
            <td mat-cell *matCellDef="let row"> {{row.lng}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
            <td mat-cell *matCellDef="let row"> {{row.url}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="codigo_padre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Padre </th>
            <td mat-cell *matCellDef="let row"> {{row.codigo_padre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
